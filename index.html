<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 (Snake Game)</title>
    
    <!-- 社交分享优化 (Open Graph) -->
    <meta property="og:title" content="贪吃蛇游戏 (Snake Game)">
    <meta property="og:description" content="经典贪吃蛇游戏，手机电脑都能玩！无需下载，点开即玩。快来挑战最高分吧！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wangxp-ai.github.io/snake-game/">
    <!-- 稍后我们会生成一个二维码图片作为分享预览图，方便大家保存 -->
    <meta property="og:image" content="https://wangxp-ai.github.io/snake-game/share-preview.png">

    <!-- Web App 支持 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="贪吃蛇">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
    <style>
        /* 添加一个加载层，让用户扫码后立刻有反馈 */
        #loading-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 页面加载完成后隐藏加载层
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-layer');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 800); // 稍微延迟一点，让人看清加载动画，确认已进入
            }
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js');
            }
        });
    </script>
</head>
<body>
    <!-- 加载层 -->
    <div id="loading-layer">
        <div class="loading-spinner"></div>
        <div class="loading-text">游戏加载中...</div>
    </div>

    <div class="game-container">
        <div class="header">
            <div class="score-board">
                <span>分数: <span id="score">0</span></span>
                <span>最高分: <span id="high-score">0</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div id="start-screen" class="overlay">
                <h1>Snake Game</h1>
                <p>使用方向键或 WASD 控制移动</p>
                <p>按空格键暂停</p>
                <button id="start-btn">开始游戏</button>
            </div>
            
            <div id="game-over-screen" class="overlay hidden">
                <h1>Game Over</h1>
                <p>最终得分: <span id="final-score">0</span></p>
                <button id="restart-btn">重新开始</button>
            </div>

            <div id="pause-screen" class="overlay hidden">
                <h1>已暂停</h1>
                <p>按空格键继续</p>
            </div>
        </div>
        
        <div class="controls-hint">
            <p>↑ / W : 向上</p>
            <p>↓ / S : 向下</p>
            <p>← / A : 向左</p>
            <p>→ / D : 向右</p>
        </div>
        
        <!-- 移动端虚拟按键 -->
        <div class="mobile-controls">
            <div class="control-row">
                <button id="btn-up" class="control-btn">↑</button>
            </div>
            <div class="control-row">
                <button id="btn-left" class="control-btn">←</button>
                <button id="btn-down" class="control-btn">↓</button>
                <button id="btn-right" class="control-btn">→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
